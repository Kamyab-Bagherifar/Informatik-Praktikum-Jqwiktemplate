image: maven:latest
#inspired by https://gitlab.com/gitlab-examples/maven/simple-maven-example
variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode"

cache:
  paths:
    - .m2/repository/
    - target/

include:
  - template: Code-Quality.gitlab-ci.yml

Build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS compile

Add:
  stage: test
  script:
    - mvn -Dtest=recursion.AddTest test

Collatz:
  stage: test
  script:
    - mvn -Dtest=recursion.CollatzTest test

Fact:
  stage: test
  script:
    - mvn -Dtest=recursion.FactTest test

Binom:
  stage: test
  script:
    - mvn -Dtest=recursion.BinomTest test

ggT:
  stage: test
  script:
    - mvn -Dtest=recursion.GgTest test

Fib:
  stage: test
  script:
    - mvn -Dtest=recursion.FibTest test


deploy-prod:
  stage: deploy
  script:
    - echo "This job deploys something from the $CI_COMMIT_BRANCH branch."